<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Password Recovery</title>
        <link rel="stylesheet" type="text/css" href="CSS/welcome.css"></link> 
        <link rel="stylesheet" href="CSS/bootstrap.min.css"></link>

    </h:head>
    <h:body style="background-color:#18BC9C;">

        <div class="divheader">
            <h1 class="title">
                SELL ME
            </h1>
        </div>

        <div style="width: 50%;margin:0 auto;">
            <div style="background-color: #E7E1E1;padding: 5%">
                <h:form>
                    <h:panelGrid columns="3"  >

                        <h:panelGroup>Email Address:</h:panelGroup>
                        <h:panelGroup><h:inputText id="prName" value="#{forgotPassword.fmail}" disabled="true" /> </h:panelGroup>
                        <h:panelGroup></h:panelGroup> 

                        <h:panelGroup><br/></h:panelGroup>
                        <h:panelGroup></h:panelGroup>
                        <h:panelGroup></h:panelGroup>

                        <h:panelGroup>Security Question:</h:panelGroup>
                        <h:panelGroup>#{forgotPassword.fsecurityques}</h:panelGroup>
                        <h:panelGroup></h:panelGroup>

                         <h:panelGroup><br/></h:panelGroup>
                        <h:panelGroup></h:panelGroup>
                        <h:panelGroup></h:panelGroup>
                        
                        <h:panelGroup>Answers:</h:panelGroup>
                        <h:panelGroup class="dispalymsg"><h:inputText id="prAnswers" value="#{forgotPassword.fsecurityans}" />#{forgotPassword.fsecurityanSErr}</h:panelGroup>
                        <h:panelGroup></h:panelGroup>

                        <h:panelGroup><br/></h:panelGroup>
                        <h:panelGroup></h:panelGroup>
                        <h:panelGroup></h:panelGroup>
                        
                        <h:panelGroup></h:panelGroup>
                        <h:panelGroup>
                            <h:commandButton id="regCancel" value="Cancel" action="faces/passwordRecovery.xhtml" class="btn btn-primary"></h:commandButton>
                            <h:commandButton id="prSubmit" value="submit" action="#{forgotPassword.checkSecQue()}" class="btn btn-primary" style="margin-left: 30px;"></h:commandButton>
                        </h:panelGroup>
                        <h:panelGroup></h:panelGroup>

                        <h:panelGroup><br/></h:panelGroup>
                        <h:panelGroup></h:panelGroup>
                        <h:panelGroup></h:panelGroup>

                    </h:panelGrid>
                </h:form>
            </div>
        </div>              
    </h:body>
</html>
