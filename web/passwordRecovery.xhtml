<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Password Recovery</title>
        <link rel="stylesheet" type="text/css" href="CSS/welcome.css"></link> 
        <link rel="stylesheet" href="CSS/bootstrap.min.css"></link>

    </h:head>
    <h:body style="background-color:#18BC9C;">
        
        <div class="divheader">
            <h1 class="title">
                SELL ME
            </h1>
        </div>
        <h:form>
            <div style="padding:1%;margin:0 auto;width:50%;">
            <div style="background-color: #E7E1E1;padding: 5%">
                <h3 style="text-align: center;margin-bottom: 40px;">Welcome to password recovery page</h3>
                
                <h:panelGrid columns="3"  >
                
                        <h:panelGroup></h:panelGroup>
                        <h:panelGroup style="margin-left: 150px;">Email Address:</h:panelGroup>
                        <h:panelGroup class="dispalymsg"><h:inputText id="prName" value="#{forgotPassword.fmail}" class="form-control"/>#{forgotPassword.fmailErr}</h:panelGroup>

                        <h:panelGroup><br/></h:panelGroup>
                        <h:panelGroup></h:panelGroup>
                        <h:panelGroup></h:panelGroup>
                        
                        <h:panelGroup></h:panelGroup>
                        <h:panelGroup></h:panelGroup>
                        
                                <h:panelGroup style="margin-left: 40px;">
                                    <h:commandButton id="prSubmit" value="submit" action="#{forgotPassword.checkMail()}" class="btn btn-primary" >
                                    </h:commandButton>
                               </h:panelGroup>
               
                </h:panelGrid>
            </div>
            </div>    
        </h:form>
    </h:body>
</html>
